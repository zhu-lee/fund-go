<config>
    <app>
		<add key="debug" value="true"/>
		<add key="global_env" value="${global_env}"/>
		<add key="app_name" value="config-web"/>
		<add key="log_level" value="1"/>
		<add key="log_provider" value="console"/>
		<!--<add key="log_format" value="json"/>-->
	</app>
	<web>
		<add key="http_addr" value=""/>
		<add key="http_port" value="8009"/>
		<add key="log_enable" value="false"/>
		<add key="anonymous" value="false"/>
		<add key="cookie_name" value="_u"/>
		<add key="cookie_domain" value=""/>
		<!-- Cookie有效期，单位分钟 -->
		<add key="cookie_time" value="30"/>
		<add key="url_default" value="/"/>
		<add key="url_signin" value="/signin"/>
		<add key="url_notfound" value="/404.html"/>
		<add key="url_noright" value="/noright.html"/>
	</web>
</config>
